<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-96x96">
          <img [src]="contributor.avatar_url" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-5 capitalize">{{contributor.login}}</p>
      </div>
    </div>
  </div>
</div>

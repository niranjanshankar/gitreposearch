<h3 class="page-heading capitalize-first-letter">list of contributors for {{repo}}</h3>

<div class="contributors columns" *ngIf="contributors && contributors.length > 0">
  <div *ngFor="let contributor of contributors"
    class="column is-one-third-desktop is-one-fifth-widescreen is-half-tablet is-full-mobile">
    <app-contributor [contributor]="contributor"></app-contributor>
  </div>
</div>

<div *ngIf="!contributors || contributors === null">
  <p>There are no contributors for this repo.</p>
</div>

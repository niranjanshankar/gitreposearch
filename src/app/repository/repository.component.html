<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-96x96">
          <!-- using a placeholder image because there's no repo avatar -->
          <img src="assets/portrait-placeholder.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-5">{{repo.name}}</p>
        <button class="button is-dark" (click)="gotoContributorsPage()">Contributors</button>
      </div>
    </div>
  </div>
</div>
